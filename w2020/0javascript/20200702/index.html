<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script</title>
</head>
<body>
	<script>
		var eng = 70;
		var math = 80;
		var result;

		if(eng != 80){
			document.write("당신은 점수"+ eng + "점입니다.")
		}
		// != eng가 80이 아닐때 실행시켜주세요

		result = ( eng > math)? eng : math;
		document.write(result);
		// ?= if 비슷 ?앞에있는아이가 참이면 앞에있는게 실행됨 거짓이면 뒤에있는게 실행됨
	</script>
	<script>
		var man = "w";
		var age = 21;
		var result;

		if(man == "m"){
			alert("남자");
			if(age>=19){
				result = "남자성인";
			}else{
				result = "남자미성년자";
			}
		}else{
			alert("여자");
			if(age>=19){
				result = "여자성인";
			}else{
				result = "여자미성년자";
			}
		}

	 document.write(result);
  

	</script>
</body>
</html>
