<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function han(name,age){
			// var test = "test"
			alert(name +"님은 "+ age +"살 이고요 누루지마시오");
			// alert(test);
		}	

		//han(); //함수를 불러옴
	</script>
</head>
<body>
	<button type="button" onclick="han('한성용',21)">누루지마시오</button>
	<button type="button" onclick="han('홍길동',30)">누루지마시오</button>
	<button type="button" onclick="han('변사또',23)">누루지마시오</button>




</body>
</html>
