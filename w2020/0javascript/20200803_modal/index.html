<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		ul>li{float:left;}
		#glayLayer{position: fixed;width: 100%;height: 100%;background:pink;opacity:0.6;top: 0;left: 0;
			display: none;}
		#overLayer{position: fixed;top: 50%;left: 50%;transform:translate(-50% -50%);
			display: none;}
	</style>
	<script>
		$(document).ready(function(){
			$("body").append("<div id='glayLayer'></div> <div id='overLayer'></div>");

			$("a.modal").click(function(e){
				var aHref = $(this).attr("href");
				$("#glayLayer").show()
				$("#overLayer").show().html("<img src='"+aHref+"'>");
				return false;
				// e.preventDefault();
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide();
				$("#overLayer").hide();
			});
		});
	</script>
</head>
<body>
	<ul class="clearfix">
		<li><a href="../images/tourgallery_j1.jpg" class="modal"><img src="../images/tourgallery_j1.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j2.jpg" class="modal"><img src="../images/tourgallery_j2.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j3.jpg" class="modal"><img src="../images/tourgallery_j3.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j4.jpg" class="modal"><img src="../images/tourgallery_j4.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j5.jpg" class="modal"><img src="../images/tourgallery_j5.jpg" alt=""></a></li>
		<li><a href="../images/tourgallery_j6.jpg" class="modal"><img src="../images/tourgallery_j6.jpg" alt=""></a></li>
	</ul>

</body>
</html>
