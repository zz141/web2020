<!DOCTYPE html>
<html lang="ko">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta charset="UTF-8">
   <title>scroll menu</title>
   <link rel="stylesheet" href="../../css/reset.css">
   <script src="../../js/jquery-3.1.1.min.js"></script>
   <style>
      body{background: #545454;}
      .wrap{width: 950px;margin: 0 auto;padding-bottom: 400px;}
      #top_menu{width: 950px;height: 114px;background: #545454;position: fixed;}
      #logo{float: left;width: 125px;padding-top: 40px;}
      #top_menu ul{float: right;}
      #top_menu ul li{float: left;}
      #top_menu ul li a{display: block;color: #fff;padding: 59px 0 0 63px;text-align: center;}
      #top_menu ul li.on a{color: #000;font-weight: bold;}
      #contents{padding-top: 114px;}
   </style>
   <script>
      $(function(){
         var menu = $("#top_menu>ul>li");
         var contents =  $("#contents>div");
         menu.click(function(e){
            e.preventDefault();
            var i = $(this).index();
            var section = contents.eq(i);
            var tt = section.offset().top -114;
            $("html,body").stop().animate({scrollTop:tt});
         });
         $(window).scroll(function(){
            var sct = window.pageYOffset;
            var paper = contents.eq(0).offset().top -114;
            var works = contents.eq(1).offset().top -114;
            var email = contents.eq(2).offset().top -114;
            if(sct>=paper){
               menu.removeClass("on");
               menu.eq(0).addClass("on");
            }
            if(sct>=works){
               menu.removeClass("on");
               menu.eq(1).addClass("on");
            }
            if(sct>=email){
               menu.removeClass("on");
               menu.eq(2).addClass("on");
            }

         });
      });
   </script>
</head>
<body>
   <div class="wrap">
      <header id="top_menu" class="clearfix">
         <h1 id="logo">
            <a href="#">LOGO<!-- <img src="../../images/logoPaper.png" alt="Paper"> --></a>
         </h1>
         <ul class="clearfix">
            <li class="on"><a href="#paper">PAPER</a></li>
            <li><a href="#works">WORKS</a></li>
            <li><a href="#email">EMAIL</a></li>
         </ul>
      </header>
      <div id="contents">
         <div id="paper"><img src="../../images/paper.jpg" alt="img01"></div>
         <div id="works"><img src="../../images/work.jpg" alt="img02"></div>
         <div id="email"><img src="../../images/email.jpg" alt="img03"></div>
      </div>
   </div>
   
</body>
</html>
