<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>folat</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link,a:visited{color:#f00; text-decoration:none;}
		li{list-style:none;}

		ul.list>li{background-color:skyblue; width: 200px;}
		ul.list>li>a{display:block; text-align:center; line-height:30px;}
		ul.list>li>a:hover{background-color:orange; color:#fff;}

		/*ul.list>li>.blue{background-color:#00f;}*/
		ul.list>li:nth-child(2n+1){background-color: #00f;}
		ul.list>li:first-child{background-color: #ff0;}
		ul.list>li:last-child{background-color: #ff0;}

		.blue{background-color:gray  !important;}


		/**<tag name <class <id <inlinestyle <!important*/

		div.box{width: 300px;height:300px;background-color:grey;}

		div.box:after{content:"!!!"; }
	</style>
</head>
<body>
	<!-- ul.list>li*10>a[#]>{list$} -->
	<ul class="list">
		<li><a href="#">list1</a></li>
		<li><a href="#">list2</a></li>
		<li><a href="#">list3</a></li>
		<li><a href="#">list4</a></li>
		<li class="blue"><a href="#">list5</a></li>
		<li><a href="#">송예슬</a></li>
		<li><a href="#">언니</a></li>
		<li><a href="#">등산</a></li>
		<li><a href="#">필참</a></li>
		<li><a href="#">ㅠㅠ</a></li>
	</ul>

	<div class="box">안녕하세요</div>
	<a href="https://www.naver.com/">네이버</a>
	<a href="https://www.korea.com/">코리아</a>

</body>
</html>
