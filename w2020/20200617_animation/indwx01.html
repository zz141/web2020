<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animaition</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{width: 100px;height: 100px;background-color:red;
			_animation-name:ani;  /*이름*/
			animation-direction: 1s; /*작동시간*/
			/*animation-fill-mode:forwards;*/  /*종료시점*/
			animation-iteration-count: infinite;  /*계속반복*/
			animation-direction:alternate-reverse;  /*번갈아서 나오기*/
			_animation-delay: 1s; /*지연시간*/
			animation-timing-function: linear;
			_position: absolute;
		}
		@keyframes ani{
			/*from{width: 100px;} 시작
			to{width: 200px;} */ /*끝*/
			0%{width: 100px; background-color: #f00; height: 100px; left: 0;}
			50%{width: 300px; background-color: #0f0; height: 50px; left: 200px;}
			100%{width: 500px;background-color: #00f; height: 10px; left: 300px;}
		}	

		.boxWrap{width: 300px;height: 300px;background-color:skyblue; position: relative;}
		.line{width: 0%;height: 10px;background-color:pink;
		
			animation-fill-mode: forwards;
			animation-duration:1s; 
		}

		@keyframes lineAni{
			from{width: 0;}
			to{width: 100%;}
		}
		
		.line1{width: 10px;height: 0; background-color: #00f;
			position: absolute;top: 0;
	
			animation-duration:1s;
			animation-fill-mode: forwards;}
		@keyframes lineAniOne{
			from{height: 0;}
			to{height: 100%;}
		}

		.line2{width: 10px;height: 0%; background-color:orange;
			position: absolute;right:0;bottom: 0;
			
			animation-duration:1s;
			animation-fill-mode: forwards;}
		@keyframes lineAnis{
			from{height: 0;}
			to{height: 100%;}
		}

		.line3{width: 0px;height: 10px; background-color:red;
			position: absolute;bottom: 0; right: 0;
		
			animation-duration:1s;
			animation-fill-mode: forwards;}
		@keyframes lineAniss{
			from{width: 0;}
			to{width: 100%;}
		}

		.boxWrap:hover .line{animation-name:lineAni;}
		.boxWrap:hover .line1{animation-name:lineAniOne;}
		.boxWrap:hover .line2{animation-name:lineAnis;}
		.boxWrap:hover .line3{animation-name:lineAniss;}
		
	</style>
</head>
<body>
	<div class="box"></div>

	<div class="boxWrap">
		<div class="line"></div>
		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
	</div>
</body>
</html>
