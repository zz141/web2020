<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>box shadow</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{width: 300px;height: 300px; background:skyblue;
			padding: 20px 25px;border: 2px solid #f00;
			transition:0.3s; border-radius:10px; 
			_position: absolute;left: 20px;top: 20px;
			box-shadow:10px 10px 10px #aaa}
			
		/*.box:hover{box-shadow:10px 10px 10px #aaa,
			-10px -10px 10px #aaa,
			-10px 20px 10px #aaa,
			10px -20px 10px #aaa;}*/

		.box1{height: 500px;background:url(../images/pc01.jpg) no-repeat center;
			background-size: cover; position: relative;}
		.box1 h2{width: 400px; height: 108px;/*background-color:red;*/ text-align: center;
			font-size:2.5em; position: absolute; left: 50%; top: 50%; 
			margin-left:-200px;margin-top:-54px; color:white;
			text-shadow:0 0 10px #000}

		.box2{width: 300px;height: 300px;background-color:green;padding: 10px;
			position: relative; top: 30px;left: 30px; margin-bottom: 100px;}
		.box2:hover{box-shadow:0 0 20px #000; transition:0.3s;}
	</style>
</head>
<body>
	<div class="box">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis non doloribus facere laboriosam natus esse illum, porro dicta quaerat aliquam!</div>

	<div class="box1">
		<h2>Lorem ipsum dolor sit amet.</h2>
	</div>

	<div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
</body>
</html>
