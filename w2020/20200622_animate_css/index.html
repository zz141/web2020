<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animate</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js.wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<style>
		/*body{background:url(../images/pc01.jpg)}*/
		.box{width:500px; height: 130px;/*background-color:skyblue;*/
			/*position: absolute;top: 50%;margin-top: -250px;
			left: 50%;margin-left: -250px;*/

		}

		.wrap{background-color:#ddd; padding: 50px 0;}
		.container{width: 1000px; margin: 0 auto;}
		/*.container ul li{float:left;margin-right: 25px;width: 231.25px;
			height: 231.25px; background-color:orange;}*/
		.container ul li:last-child{margin-right: 0;}

		.gray{background-color: #ddd;}
		.cycle{border-radius:120px !important;}
	</style>

			</div>
		</div>

				</div>
			</div>
		</div>
		<div class="wrap gray">
			<div class="container">
				<ul class="clearfix">
					<li>토요일날	</li>
