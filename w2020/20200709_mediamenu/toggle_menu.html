<!DOCTYPE html>
<html lang="ko">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta charset="UTF-8">
   <title>Toggle Menu</title>
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="css/all.css">
   <script src="../js/jquery-3.1.1.min.js"></script>
   <style>
      @media screen and (min-width: 923px){
      .menuWrap{width: 1200px;height: 45px;margin: 0 auto;position: relative;background-color: #333;}
      .menuWrap h1{width: 150px;text-align: center;}
      .menuWrap h1 a{color: white;}
      .menuWrap .myTopMenu{position: absolute;top: 0;left: 850px;}
      .myTopMenu ul li{float: left;padding-right: 20px;}
      .myTopMenu ul li a{color: white;display: block;line-height: 45px;}
      .myTopMenu ul li a i{padding-right: 8px;}

      .toggleMenu{display: none;}
      }

      @media screen and (min-width: 577px) and (max-width: 922px){
      .menuWrap{width: 100%;height: 45px;margin: 0 auto;position: relative;background-color: #333;}
      .menuWrap h1{width: 150px;text-align: center;}
      .menuWrap h1 a{color: white;}
      .menuWrap .myTopMenu{position: absolute;top: 0;left: 200px;}
      .myTopMenu ul li{float: left;padding-right: 20px;}
      .myTopMenu ul li a{color: white;display: block;line-height: 45px;}
      .myTopMenu ul li a i{padding-right: 8px;}

      .toggleMenu{display: none;}
      }

      @media screen and (max-width: 576px){
      .menuWrap{width: 100%;height: 45px;margin: 0 auto;position: relative;background-color: #333;}
      .menuWrap h1{width: 150px;text-align: center;}
      .menuWrap h1 a{color: white;}
      .menuWrap .myTopMenu{position: fixed;width: 100%;height: 100%;background-color: crimson;top: -100%;}
      .topNav{position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%);}
      .myTopMenu ul li{float:none}
      .myTopMenu ul li a{color: white;display: block;line-height: 45px;}
      .myTopMenu ul li a i{padding-right: 8px;}

      .toggleMenu{display:block;}
      }

/*togglemenu*/
      .toggleMenu{width: 40px;height: 40px;border: 1px solid white;position: absolute;right: 20px;top: 2.5px;}
      .toggleMenu div{width: 28px;height: 4px;background-color: white;position: absolute;left: 5px;border-radius: 3px}
      .toggleMenu .bar1{top: 7px;}
      .toggleMenu .bar2{top: 17px;}
      .toggleMenu .bar3{top: 27px;}

      .change .bar1{left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(-45deg);}
      .change .bar2{opacity: 0}
      .change .bar3{left: 50%;top: 50%;transform: translate(-50%,-50%) rotate(45deg);}

      .visual img{width: 100%;}

   </style>
   <script>
      $(document).ready(function(){
         $(".toggleMenu").click(function(){
            console.log($(this).attr("class"));
            var toggle=$(this).attr("class");
            if(toggle=="toggleMenu"){
               $(".toggleMenu").addClass("change");
               $(".myTopMenu").stop().animate({top:0},800);
            }else{
               $(".toggleMenu").removeClass("change");
               $(".myTopMenu").stop().animate({top:"-100%"},500)
            }
         });
      })

      $(window).resize(function(){
         var wSize = $(window).width();
         console.log(wSize);

         if(wSize > 576){
            $(".myTopMenu").css("top",0);
         }else{
             $(".myTopMenu").css("top","-100%");
         }
      });
   </script>
</head>
<body>
   <div class="menuWrap clearfix">
      <h1><a href="#">LOGO</a></h1>
      <div class="myTopMenu">
         <nav class="topNav">
            <ul class="clearfix">
               <li><a href="#"><i class="fab fa-adobe"></i>Company</a></li>
               <li><a href="#"><i class="fab fa-product-hunt"></i>Product</a></li>
               <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            </ul>
         </nav>
      </div>
      <div class="toggleMenu">
         <div class="bar1"></div>
         <div class="bar2"></div>
         <div class="bar3"></div>
      </div>
   </div>
   <div class="visual">
      <img src="../images/pc01.jpg" alt="">
   </div>
</body>
</html>
