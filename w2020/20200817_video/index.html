<!DOCTYPE html>
<html lang="ko">
<head>

	<meta charset="UTF-8">
	<title>video</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		body{height: 100%;}
		#myVideo{
			position: absolute;
			width: 100%;height: 100%;
			object-fit:cover

<body>
	<video id="myVideo" autoplay loop muted controls>

	</video>
