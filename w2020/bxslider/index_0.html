<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>HIMEDIA</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;box-sizing:border-box}
		a:link,a:visited{color:#000;text-decoration:none;}
		li{list-style:none;}

		/*header*/
		div.headerTop{
			width: 980px;height: 75px;
			margin:0 auto;
			position: relative;
		}
		div.headerTop>h1.logo{
			text-align:center;
			line-height:75px
		}
		div.headerTop>div.toggle{
			width: 50px;height: 50px;
			border: 1px solid #ddd;
			position: absolute;right: 0;top:13px;cursor:pointer;
		}
		div.headerTop div.box1,
		div.headerTop div.box2,
		div.headerTop div.box3
		{
			width: 20px;height: 3px;background-color: #666;
			position: absolute;border-radius:2px;
		}
		div.headerTop div.box1{top: 15px;left: 15px;}
		div.headerTop div.box2{top: 23px;left: 15px;}
		div.headerTop div.box3{top: 31px;left: 15px;}

		div.gnbWrap{background-color: #1d5da4;}
		div.gnbWrap>nav.gnbMenu{width: 980px;margin:0 auto;}
		div.gnbWrap>nav.gnbMenu>ul:after{
			content:"";display: block;clear: both;
		}
		div.gnbWrap>nav.gnbMenu>ul>li{float: left;width:163.3333px;border-right:1px solid #316faa;}
		div.gnbWrap>nav.gnbMenu>ul>li>a{
			color:white;display: block;
			text-align: center;height: 45px;line-height:45px;
		}
		div.gnbWrap>nav.gnbMenu>ul>li:first-child{border-left:1px solid #316faa;}
		div.gnbWrap>nav.gnbMenu>ul>li>a:hover{
			background-color:#233e6f;
		}


		/*visualWrap*/
		div.visualWrap{
			height: 400px;
			background-color:#233e6f;
			background-image:url(images/visual_bg02.jpg);
			background-repeat:no-repeat;
			background-position:center;
		}
		div.visualWrap>div.visual{
			width: 980px;height: 400px;
			_background-color:skyblue;
			margin: 0 auto;
			position: relative;overflow:hidden;
		}
		div.visual>img.light{
			position: absolute;right:10px;top:50px;
		}
		div.visual>img.vTitle{
			position: absolute;left:0;top:100px;
		}


		/*section*/
		div.section{background-color:#eee;}
		ul.card{width: 980px;margin:0 auto;}
		ul.card:after{content:"";clear: both;display: block;}
		ul.card>li{
			float: left;width: 20%;height: 195px;text-align: center;
			color:white;padding: 20px;
		}
		ul.card>li:nth-child(1){background-color:#7c99b9;}
		ul.card>li:nth-child(2){background-color:#4f74a1;}
		ul.card>li:nth-child(3){background-color:#4b8ce0;}
		ul.card>li:nth-child(4){background-color:#3db5f2;}
		ul.card>li:nth-child(5){background-color:#95c8ff;}
		ul.card>li>img{margin-bottom: 15px;}
		ul.card>li>p{font-size:12px;}
		ul.card>li>h3{margin-bottom: 8px;}
	</style>
</head>
<body>
	<div class="headerTop">
		<h1 class="logo"><a href="#">HIMEDIA</a></h1>
