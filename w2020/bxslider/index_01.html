<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		*{margin: 0;padding: 0; box-sizing:border-box;}
		a:link,a:visited{color:#000; text-decoration:none;}
		li{list-style:none;}
	</style>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<style>
		div.visual{width: 1200px;height: 500px;margin:0 auto; }
		nav.gnbwrap{width: 1200px;margin: 0 auto;border-top: 3px solid #ddd;
		            border-bottom:1px solid #ddd;}
		nav.gnbwrap>ul:after{content:"";clear:both;display:block;}
		nav.gnbwrap>ul>li{float:left;width: 20%;}
		nav.gnbwrap>ul>li>a{display:block;text-align:center;line-height:45px;}
		nav.gnbwrap>ul>li>a:hover{background-color:blue; color:white;}

	</style>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({});
		});
	</script>
</head>
<body>
	<nav class="gnbwrap">
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
			<li><a href="#">menu</a></li>
		</ul>
	</nav>

	<div class="visual">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="이미지1"></li>
			<li><img src="images/pc02.jpg" alt="이미지2"></li>
			<li><img src="images/pc03.jpg" alt="이미지3"></li>
		</ul>
	</div>
</body>
</html>
