<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/scripjquery-3.1.1.min.js"></script>
	<script src="js/scripjquery.bxslider.js"></script>
	<script>
	  $(document).ready(function(){
	  	 $(".slider").bxSlider({auto:true,mode:"fade"});
	  	 $(".sliderone").bxSlider({auto:true,mode:"vertical"});
	  });
	</script>

	<style>
		div.sliderwarp{display:;}
		ul.slider>li>img{width: 100%;}
		div.wrap{background-color:skyblue;}
		div.slideronewrap{width: 1200px;margin: 0 auto;}
		div.sliderwarp{width:1000px;margin:0 auto;}
		.bx-wrapper {
	    -moz-box-shadow:none;
	     -webkit-box-shadow:none; 
	     box-shadow:none; 
	     border:0 none;
	     margin-bottom:0;
		}

		.bx-wrapper .bx-pager{bottom:30px;}

		.bx-wrapper .bx-pager.bx-default-pager a.active{background:red;}

		.contents{height: 400px;background-color:red;}
	</style>
</head>
<body>
	<!-- ul.slider>li*3>img["images/pc0$.jpg"][alt="img$"] -->
	<div class="sliderwarp">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>
	
	<div class="wrap">
		<div class="slideronewrap">
			<div class="sliderone">
			<div><img src="images/pc01.jpg" alt=""></div>
			<div><img src="images/pc02.jpg" alt=""></div>
			<div><img src="images/pc03.jpg" alt=""></div>
		</div>
			</div>
	</div>

	<div class="contents"></div>

</body>
</html>
